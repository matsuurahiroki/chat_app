services:
  postgre-db:
    image: postgres:15
    container_name: postgre-db
    env_file:
      - ./db/.env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - backend-net

  rails-app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rails-app
    volumes:
      - static_volume:/app/public
    env_file:
      - ./backend/.env.production
    depends_on:
      - postgre-db
    networks:
      - backend-net
    ports:
      - "8000:8000"

  nginx-proxy:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx-proxy
    volumes:
      - static_volume:/app/static
    depends_on:
      - rails-app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "80:80"
    networks:
      - backend-net

volumes:
  static_volume:
  postgres_data:

networks:
  backend-net:
